<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Forget Password</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
    <div class="form-group">
        <label>Your email</label>
          <input class="form-control" placeholder="Email" type="email" name="email" id="email" required/>
      </div> 
      <div class="form-group">
        <button type="submit" class="btn  btn-lg btn-primary btn-block" name="send" id="send"> Send reset email  </button>
       </div>    
</body>
</html>

<script type="text/javascript">
$(document).ready(function(){
    $("#send").click(function(){
    var email=$('#email').val();

     $.ajax({
       url: '/forgetPwd',
       type: 'post',
       dataType: 'json',
       data: {email:email},
       success: function (data) {
         console.log(data)
         var err_code = data.err_code;

         if (err_code === 0) {
           window.alert('send reset email successfully')
           window.location.href='/'
         }else if (err_code === 1) {
           window.alert('email not existed');
           window.location.href='/forgetPwd'
         }else if(err_code === 500){
           window.alert(' err')
           window.location.href='/forgetPwd'
         }
       }
     })
     
    })
})
</script>
